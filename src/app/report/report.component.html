<div class="report-container">

  <h1 class="report-title">
    Report Encounter
    <span>Safety on Mars is your responsibility</span>
  </h1>

  <form class="rep-form" [formGroup]="repForm" (ngSubmit)="onSubmit($event)" >
    <fieldset>
      <div class="alientype-sel">
        <select name="alientype" formControlName="atype" class="placeholder">
          <option [value]="NO_TYPE_SELECTED">--Select alien type--</option> 
          <option *ngFor ="let alien of marsAlien" [value]="alien.type">
            {{alien.type}}
          </option>
        </select>
      </div>

      <textarea formControlName="action" placeholder="Action taken" name="" id="" cols="30" rows="10"></textarea>
    </fieldset>


    <fieldset>
      <button class="submit-btn">
        Submit Report
      </button>
    </fieldset>
  </form>
</div>
