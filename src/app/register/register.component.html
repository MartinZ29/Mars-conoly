<div class="reg-container">

  <h1 class="page-title">Register</h1>

  <form action="" class="reg-form" [formGroup]="regForm" (ngSubmit)="onSubmit($event)">
    <fieldset>
      <input type="text" placeholder="Name" formControlName="name" />
      <input type="number" placeholder="Age" formControlName="age" />
      <div class="occ-select">
        <select required name="job_id" formControlName="job_id" class="placeholder" >
          <option [value]="NO_JOB_SELECTED" class="placeholder">--Select a Job--</option>
          <option *ngFor ="let job of marsJob" [value]="job.id">
            {{job.name}}
          </option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <button class="button">
        Check in
      </button>
    </fieldset>
  </form>  

</div>  <!-- reg-container  -->
