<div class="reg-container">

  <h1 class="page-title">Register</h1>

  <form action="" class="reg-form">
    <fieldset>
      <input type="text" placeholder="Name" [(ngModel)]="colonist.name" name="name" required minlength="3" class="" />
      <input type="number" placeholder="Age" [(ngModel)]="colonist.age" name="age" required class="" />
      <div class="occ-select">
        <select required name="job_id" [(ngModel)]="colonist.job_id" id="" class="">
          <option [value]="NO_JOB_SELECTED">Select a Job</option>
          <option *ngFor ="let job of marsJob" [value]="job.id">
            {{job.name}}
          </option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <button class="button" [disabled]="!jobSelected">
        Check in
      </button>
    </fieldset>
  </form>  

{{colonist.name}} {{colonist.age}} {{colonist.job_id}}
</div>  <!-- reg-container  -->
